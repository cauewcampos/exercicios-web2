<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Eletrônica</title>
    <script src="calculadora.js" defer></script>
</head>
<style>
    button {
        margin-top: 4px;
    }
</style>
<body>
    <div id="calculadora">
        <div id="teclado">
            <button onclick="memoryRead()">MR</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button><br><br><br>
            <div id="display">0</div>
            <button onclick="press(1)">1</button>
            <button onclick="press(2)">2</button>
            <button onclick="press(3)">3</button><br>
            <button onclick="press(4)">4</button>
            <button onclick="press(5)">5</button>
            <button onclick="press(6)">6</button><br>
            <button onclick="press(7)">7</button>
            <button onclick="press(8)">8</button>
            <button onclick="press(9)">9</button><br>
            <button onclick="press(0)">0</button><br><br>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button><br>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('sqrt')">√</button><br>
        </div>
    </div>
</body>
</html>
